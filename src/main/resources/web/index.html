<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka-like Distributed System - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kafka-like Distributed System</h1>
            <div class="status" id="brokerStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking...</span>
            </div>
        </header>

        <div class="main-content">
            <div class="section">
                <h2>Broker Status</h2>
                <div class="info-box" id="brokerInfo">
                    <p>Broker ID: <span id="brokerId">-</span></p>
                    <p>Port: <span id="brokerPort">-</span></p>
                    <p>Status: <span id="brokerRunning">-</span></p>
                </div>
                <button onclick="checkBrokerStatus()">Refresh Status</button>
            </div>

            <div class="section">
                <h2>Topics</h2>
                <div class="topic-list" id="topicList">
                    <p>No topics created yet</p>
                </div>
                <button onclick="loadTopics()">Refresh Topics</button>
            </div>

            <div class="section">
                <h2>Create Topic</h2>
                <div class="form-group">
                    <label>Topic Name:</label>
                    <input type="text" id="topicName" placeholder="my-topic">
                </div>
                <div class="form-group">
                    <label>Partitions:</label>
                    <input type="number" id="partitions" value="3" min="1">
                </div>
                <div class="form-group">
                    <label>Replication Factor:</label>
                    <input type="number" id="replicationFactor" value="1" min="1">
                </div>
                <button onclick="createTopic()">Create Topic</button>
                <div id="createTopicResult" class="result"></div>
            </div>

            <div class="section">
                <h2>Produce Message</h2>
                <div class="form-group">
                    <label>Topic Name:</label>
                    <input type="text" id="produceTopicName" placeholder="my-topic">
                </div>
                <div class="form-group">
                    <label>Partition ID:</label>
                    <input type="number" id="producePartitionId" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea id="produceMessage" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <button onclick="produceMessage()">Produce Message</button>
                <div id="produceResult" class="result"></div>
            </div>

            <div class="section">
                <h2>Fetch Messages</h2>
                <div class="form-group">
                    <label>Topic Name:</label>
                    <input type="text" id="fetchTopicName" placeholder="my-topic">
                </div>
                <div class="form-group">
                    <label>Partition ID:</label>
                    <input type="number" id="fetchPartitionId" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Start Offset:</label>
                    <input type="number" id="fetchOffset" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Max Messages:</label>
                    <input type="number" id="maxMessages" value="10" min="1" max="100">
                </div>
                <button onclick="fetchMessages()">Fetch Messages</button>
                <div id="fetchResult" class="result"></div>
                <div id="messagesList" class="messages-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
