# Broker Configuration
broker.id=1
broker.host=localhost
broker.port=9092
broker.data.dir=./data/broker

# Controller Configuration
controller.host=localhost
controller.port=9093

# Log Segment Configuration
log.segment.size.bytes=1073741824
log.segment.max.age.hours=168
log.retention.hours=168
log.retention.bytes=-1

# Replication Configuration
replication.factor=1
min.insync.replicas=1

# Producer Configuration
producer.acks=1
producer.retries=3
producer.batch.size=16384
producer.linger.ms=0
producer.compression.type=none

# Consumer Configuration
consumer.group.id=default-group
consumer.auto.offset.reset=earliest
consumer.enable.auto.commit=true
consumer.auto.commit.interval.ms=5000
consumer.fetch.min.bytes=1
consumer.fetch.max.wait.ms=500

# Raft Configuration
raft.election.timeout.ms=150
raft.heartbeat.interval.ms=50
raft.cluster.nodes=localhost:9092

# Network Configuration
network.threads=3
io.threads=8

# SSL Configuration
ssl.enabled=false
ssl.keystore.location=
ssl.keystore.password=
ssl.truststore.location=
ssl.truststore.password=

# ACL Configuration
acl.enabled=false

